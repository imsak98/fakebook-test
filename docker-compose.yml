version: '3.7'
services:
  # Database
  db:
    # platform: linux/x86_64
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootuserpassword
      MYSQL_DATABASE: fakebookdb
      MYSQL_PASSWORD: userpassword
    networks:
      - fakebook-network

  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootuserpassword
    networks:
      - fakebook-network

networks:
  fakebook-network:

volumes:
  db_data: